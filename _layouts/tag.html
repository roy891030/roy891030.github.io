---
layout: default
---

<h2>Posts tagged with <code>#{{ page.tag }}</code></h2>

<ul>
  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span style="color: gray;"> â€“ {{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endif %}
  {% endfor %}
</ul>
